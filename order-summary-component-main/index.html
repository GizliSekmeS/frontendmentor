<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <img src="images/pattern-background-desktop.svg" alt="" class="absoule">
  <div class="container">
    <div class="card">
    <img src="images/illustration-hero.svg" alt="">
      <div class="card-body">
        <h2>Order Summary</h2>
        <p>  You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="card-paymned">
          <img src="images/icon-music.svg" alt="">
          <span class="about">Annual Plan</span>
          <span class="much">$59.99/year</span>
          <span class="button">Change</span>
        </div>
        <a href="#" class="btn btn-color">Proceed to Payment</a>
        <a href="#" class=" btn btn-outline">Cancel Order</a>
      </div>
    </div>
  </div>  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
