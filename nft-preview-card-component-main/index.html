<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <img src="images/image-equilibrium.jpg" alt="" class="card-img">
      <div class="card-body">
        <h2 class="card-title">Equilibrium #3429</h2>
        <p class="card-text">Our Equilibrium collection promotes balance and calm.</p>
        <div class="about">
          <span class="eth"> <img src="images/icon-ethereum.svg" alt=""> 0.041 ETH</span>
          <span class="day"> <img src="images/icon-clock.svg" alt=""> 3 days left</span>
        </div>
        <div class="border-bottom"></div>
        <div class="card-footer"> <img src="images/image-avatar.png" alt="" class="footer-img"> 
          <div class="footer-text">
            Creation Of <span class="footer-name"> Jules Wyvern</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  

  

  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
